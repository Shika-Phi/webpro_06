<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>記録を追加する</title>
</head>
<body>
    <form action="/score" method="POST">

        <label for="day">年月日</label>
        <input type="date" name="day" id="day" required>
        
        <label for="game">ゲーム数</label>
        <input type="number" name="game" id="game" required>

        <label for="alls">スコア</label>
        <input type="number" name="alls" id="alls" required>

        <label for="ave">平均スコア</label>
        <input type="number" name="ave" id="ave" required>

        <input type="submit" values="登録">
        
    </form>
    <a href="/public/index.html">ホームに戻る</a><br>
    <a href="/score">一覧表に進む</a><br>
</body>
</html>
